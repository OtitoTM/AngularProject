<body>
    
    <div class="Navbar">
        <div class="search-box">
            <form action="">
                <input type="text" name="search" id="srch" placeholder="Search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
    <div class="container">
        <h1>Computer and Accessories</h1>
    <div class="images">
        <img *ngFor="let image of images" [src]="image.src" [alt]="image.alt" [class.selected]="image === selectedImage"
            (click)="selectImage(image)">
    </div>
        </div>
    <div class="Cart">
        <button id="add-to-cart" (click)="addToCart()" [disabled]="!selectedImage">ADD TO CART</button>
    </div>

</body>
